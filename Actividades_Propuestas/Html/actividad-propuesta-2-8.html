<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis de la edad</title>
    <link rel="stylesheet" href="../Css/actividad-propuesta-2-8.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <section class="bloque_Formulario row col-6">
        <h2>Ingrese los siguientes datos:</h2>
        <div class="contenido_Formulario">
            <picture class="contenido_Imagen">
                <img src="../Holi-Festival-of-Colour-zoom-out.jpg" alt="Holi Festival">
            </picture>
            <div class="contenido_Txt">
                <div class="col-6">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col-6">
                    <input class="input" type="text" id="nombre" name="nombre" class="col-8">
                </div>
                <div class=" espacio col-6">
                    <label for="number">Edad</label>
                </div>
                <div class="col-6">
                    <input class="input" type="number" id="edad" name="edad" class="col-2">
                </div>
                <div class="mensajeError"></div>

                <div class="col-6">
                    <button class="boton">Enviar</button>
                </div>
                <p class="mensaje"></p>
                <p class="mensajeError"></p>
            </div>
        </div>
    </section>
    <script src="../Script/actividad-propuesta-2-8.js"></script>
