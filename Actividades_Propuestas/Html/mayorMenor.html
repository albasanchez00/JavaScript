<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/mayorMenor.css">
</head>

<body>
    <section class="bloque_Formulario row col-6">
        <h2 class="titulo">Ordenar de mayor a menor:</h2>
        <div class="contenido_Formulario">
            <picture class="contenido_Imagen">
                <img src="../img/calculadora.png" alt="Calculadora">
            </picture>
            <div class="contenido_Txt">
                <div class="contenedor_Txt">
                    <h3>Persona 1</h3>
                    <div>
                        <div class="label">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div>
                            <input class="input" type="text" id="nombre1" name="nombre1" class="col-8">
                        </div>
                        <div class="label">
                            <label for="number">Edad</label>
                        </div>
                        <div class="label">
                            <input class="input" type="number" id="edad1" name="edad1" class="col-2">
                        </div>
                    </div>
                </div>
                <div class="contenedor_Txt">
                    <h3>Persona 2</h3>
                    <div>
                        <div class="label">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div>
                            <input class="input" type="text" id="nombre2" name="nombre2" class="col-8">
                        </div>
                        <div class="label">
                            <label for="number">Edad</label>
                        </div>
                        <div>
                            <input class="input" type="number" id="edad2" name="edad2" class="col-2">
                        </div>
                    </div>
                </div>
                <div class="contenedor_Txt">
                    <h3>Persona 3</h3>
                    <div>
                        <div class="label">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div>
                            <input class="input" type="text" id="nombre3" name="nombre3" class="col-8">
                        </div>
                        <div class=" label">
                            <label for="number">Edad</label>
                        </div>
                        <div>
                            <input class="input" type="number" id="edad3" name="edad3" class="col-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bloque_Mensaje">
                <div class="col-6">
                    <button class="boton">Enviar</button>
                </div>
                <p class="mensaje"></p>
                <p class="mensajeError"></p>
            </div>
    </section>
    <script src="../Script/mayorMenor.js"></script>
</body>

</html>
